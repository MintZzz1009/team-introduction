        * {

        h3 {
            font-family: 'Pretendard-Thin';

            text-align: center;
            font-style: italic;
            font-weight: lighter;
            margin-top: 50px;

        /* page 1 */

        .one {
            background-size: cover;
            text-align: center;
            padding-top: 180px;

        }

        .profile {
            border-radius: 30%;
            display: inline-block;
            padding: 0.5rem;

            background-color: rgba(255, 255, 255, 0.1);

            border-radius: 30%;
        }

            color: white;
            font-size: 50px;
            font-style: italic;
            margin: 35px;
        }

        body {
            overflow: hidden;
            font-family: 'Roboto Slab', serif;
        }

        /* footer */

        #wrap {
            min-height: 100vh;
            position: relative;
            width: 100%;
        }

        footer {
            width: 100%;
            height: 110px;
            bottom: 0px;
            position: absolute;
            border-top: 1px solid #c4c4c4;
            padding-top: 15px;
            color: #808080;
            font-size: 11px;
        }

        #container {
            width: 100%;
            height: 100vh;
            overflow: auto;
            scroll-behavior: smooth;
            scroll-snap-type: y mandatory;
        }


        .list {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            scroll-snap-align: center;
        }

        /* scroll coding */

        /* .list:nth-child(1){
            background-color: rgb(0, 0, 0);

            background-size: cover;

            background-position: center;
        }

        .list:nth-child(3) {
            background-color: #9d949e;
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }

        .list:nth-child(4) {

        }

        .list:nth-child(5) {
            background-color: #8a6e8a;
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }

        .mypost {
            width: 95%;
            max-width: 500px;
            margin: 20px auto 20px auto;

            box-shadow: 0px 0px 3px 0px black;
            padding: 20px;
        }

        .mypost > button {
            margin-top: 15px;

        .mycards {
            width: 95%;
            max-width: 500px;
            margin: auto;
        }

        .mycards > .card {
            margin-top: 10px;
            margin-bottom: 10px;

            box-shadow: 0px 0px 3px 0px black;
            padding: 20px;
        }
